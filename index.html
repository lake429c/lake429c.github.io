<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Janerator</title>
  </head>

  <body>
    Maze size is :
    <input id = "mazeSize" type="text" value = "30" size = "3" maxlength="3">
    <input id = "jenBt" type="button" value="Janerate"></button>
    <table>
	    <tbody>
		    <tr>
			    <td></td>
			    <td><input id = "ArrowUp" type="button" value="↑" style="width:40px;height:40px;"></button></td>
			    <td></td>
		    </tr>
		    <tr>
			    <td><input id = "ArrowLeft" type="button" value="←" style="width:40px;height:40px;"></button></td>
			    <td></td>
			    <td><input id = "ArrowRight" type="button" value="→" style="width:40px;height:40px;"></button></td>
		    </tr>
        <tr>
          <td></td>
          <td><input id = "ArrowDown" type="button" value="↓" style="width:40px;height:40px;"></button></td>
          <td></td>
		    </tr>
	    </tbody>
    </table>
    <input id = "solveBt" type="button" value="Solve"></button>
    <div>
      <canvas id="maze_canvas">
      </canvas>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
